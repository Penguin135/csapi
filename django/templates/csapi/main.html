{% block content %}
<html>
    <head>
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href="{% url 'login:logout' %}">{{ user.username }} (Logout)</a>
        {% else %}
            <a href="{% url 'login:login' %}">Sign In</a>
            <a href="{% url 'login:signup' %}">Sign Up</a>
        {% endif %}
    </body>
</html>
{% endblock %}
